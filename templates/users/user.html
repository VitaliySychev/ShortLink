{% extends 'layout.html' %}

{% block main %}
<div class="form-section container user">
    <h2>Авторизация на сайте</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-outline-warning" type="submit">Войти</button>
    </form>
    <hr>
    <p>Забыли пароль? <a href="{% url 'pass-reset' %}">Получить новый</a></p>
</div>
{% endblock main %}
